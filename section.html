<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesec.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <main class="main_block">
        <div class="arrow arrow_left"><img src="left.png" onClick="prev()" class="left" alt=""></div>
        <template class="section-template">
            <section class="box visible">
                <h1 class="section-name"></h1>
                <article class="section-content">
                    <div class="modal-tab"></div>
                </article>
                <aside class="modal">
                    <div class="modal-content"></div>
                </aside>
            </section>
        </template>
        <div class="arrow arrow_right"><img src="right.png" onClick="next()" class="right" alt=""></div>
    </main>
    <script src="logic.js"></script>
</body>

</html>
